<p>
Product Details
</p>

<div *ngIf="product">
  <h3>{{ product.name }}</h3>
  <h4>{{ product.price | currency }}</h4>
  <h5>{{ product.description }}</h5>
  <button [disabled] = "itemInCart" (click)="addToCart(product)">Add to cart</button>
  <p *ngIf="itemInCart">Item has been added to cart</p>
</div>
